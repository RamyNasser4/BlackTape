<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tkt.css">
    <title>Book a Ticket</title>
</head>
<body>
    <div class="container">
        <div class="title">Ticket</div>
        <form action="">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your First name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your Last name" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email " required>
                </div>
                <div class="input-box">
                    <span class="details">National ID</span>
                    <input type="file" placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">Birth Date</span>
                    <input type="date" placeholder="Enter your age" required>
                </div>
            </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span id="dot"class="dot two"></span>
                        <span id="dot" class="gender">Female</span>
                    </label>
                </div>
                </div>
                
            
            <div class="button">
                <input type="submit" value="Book">
            </div>
        </form>
    </div>
</body>
</html>
